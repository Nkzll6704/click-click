<!DOCTYPE html>
<html>
<head>
    <title>Clicknclick | Clicker Counter</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .counter {
            font-size: 29px;
            margin-right: 15px;
        }
        .button {
            padding: 20px 40px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click&Click</h1>
        <span class="counter" id="globalClickCount">0</span>
        <button id="myButton" class="button">Click</button>
    </div>

    <script>
        // Sayacı tutmak için bir değişken oluşturun
        let globalClickCount = parseInt(localStorage.getItem('globalClickCount')) || 0;

        // Düğmeye tıklama olayını dinleyin
        const button = document.getElementById("myButton");
        button.addEventListener("click", function() {
            // Sayacı artırın
            globalClickCount++;
            // Sayacı güncelleyin
            document.getElementById("globalClickCount").textContent = globalClickCount;
            // Sayacı yerel depolama'ya kaydet
            localStorage.setItem('globalClickCount', globalClickCount);
        });

        // Sayfa yüklendiğinde sayacıyı güncelle
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("globalClickCount").textContent = globalClickCount;
        });

        // Sayfa kapatıldığında sayacı yerel depolamadan alın
        window.addEventListener("beforeunload", function() {
            globalClickCount = parseInt(localStorage.getItem('globalClickCount')) || 0;
            document.getElementById("globalClickCount").textContent = globalClickCount;
        });
    </script>
</body>
</html>
