<!DOCTYPE html>
<html>
<head>
    <title>Clicknclick | Click Counter</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .counter {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click&Click</h1>
        <span class="counter" id="clickCount">0</span>
        <button id="myButton" class="button">Click</button>
    </div>

    <script>
        // Sayacı tutmak için yerel depolamayı kontrol edin
        let clickCount = localStorage.getItem('clickCount');
        if (clickCount === null) {
            clickCount = 0;
        }

        // Sayacı güncelle
        document.getElementById("clickCount").textContent = clickCount;

        // Düğmeye tıklama olayını dinleyin
        const button = document.getElementById("myButton");
        button.addEventListener("click", function() {
            // Sayacı artırın
            clickCount++;
            // Sayacı yerel depolamaya kaydet
            localStorage.setItem('clickCount', clickCount);
            // Sayacı güncelle
            document.getElementById("clickCount").textContent = clickCount;

            // Sayacınızı sunucuya gönderin
            fetch('/api/clickCount', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ clickCount })
            })
            .then(response => response.json())
            .then(data => {
                // Sayacı güncelle
                document.getElementById("clickCount").textContent = data.clickCount;
            })
            .catch(error => {
                console.error('Sayacı güncelleme hatası:', error);
            });
        });

        // Sayfa yüklendiğinde sayacınızı güncelle
        updateClickCount();

        function updateClickCount() {
            fetch('/api/clickCount')
                .then(response => response.json())
                .then(data => {
                    // Sayacı güncelle
                    document.getElementById("clickCount").textContent = data.clickCount;
                })
                .catch(error => {
                    console.error('Sayacı güncelleme hatası:', error);
                });
        }

        // Sayfa yenilendiğinde sayacınızı yükle
        window.addEventListener('load', function() {
            updateClickCount();
        });

        // Sayacınızı herkese aynı görünmesini sağlayın
        window.addEventListener('storage', function(event) {
            if (event.key === 'clickCount') {
                document.getElementById("clickCount").textContent = event.newValue;
            }
        });
    </script>
</body>
</html>
