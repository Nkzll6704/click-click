<!DOCTYPE html>
<html>
<head>
    <title>Clicknclick | Clicker Counter</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .counter {
            font-size: 29px;
            margin-right: 15px;
        }
        .button {
            padding: 20px 40px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click&Click</h1>
        <span class="counter" id="clickCount">0</span>
        <button id="myButton" class="button">Click</button>
    </div>

    <script>
        // Sayacı yerel depolamadan veya sunucudan al ve güncelle
        function updateClickCount() {
            fetch('/api/clickCount')
                .then(response => response.json())
                .then(data => {
                    // Sayacı güncelle
                    localStorage.setItem('clickCount', data.clickCount);
                    document.getElementById("clickCount").textContent = data.clickCount;
                })
                .catch(error => {
                    console.error('Sayacı güncelleme hatası:', error);
                });
        }

        // Sayfa yüklendiğinde sayaç değerini sunucudan al
        window.addEventListener('load', function() {
            updateClickCount();
        });

        // Yerel depolama değiştiğinde sayaç değerini güncelle
        window.addEventListener('storage', function(event) {
            if (event.key === 'clickCount') {
                document.getElementById("clickCount").textContent = event.newValue;
            }
        });

        // Düğmeye tıklama olayını dinleyin
        const button = document.getElementById("myButton");
        button.addEventListener("click", function() {
            // Sunucuya istek yapmadan önce clickCount değerini artır ve logla
            let clickCount = parseInt(localStorage.getItem('clickCount')) || 0;
            clickCount++;
            console.log('Local clickCount:', clickCount);

            // Sayacınızı sunucuya gönderin ve güncel değeri alın
            fetch('/api/clickCount', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ clickCount })
            })
            .then(response => response.json())
            .then(data => {
                // Sunucudan gelen değeri güncelle ve logla
                console.log('Server response:', data);
                localStorage.setItem('clickCount', data.clickCount);
                document.getElementById("clickCount").textContent = data.clickCount;
            })
            .catch(error => {
                console.error('Sayacı güncelleme hatası:', error);
            });
        });
    </script>
</body>
</html>
