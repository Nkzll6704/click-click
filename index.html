<!DOCTYPE html>
<html>
<head>
    <title>Clicknclick | Click Counter</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .counter {
            font-size: 29px;
            margin-right: 15px;
        }
        .button {
            padding: 20px 40px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click&Click</h1>
        <span class="counter" id="clickCount">0</span>
        <button id="myButton" class="button">Click</button>
    </div>

    <script>
        // Global değişken olarak sayacı tutun
        let clickCount = 0;

        // Sayacı güncelle
        document.getElementById("clickCount").textContent = clickCount;

        // Düğmeye tıklama olayını dinleyin
        const button = document.getElementById("myButton");
        button.addEventListener("click", function() {
            // Sayacı artırın
            clickCount++;
            // Sayacı güncelle
            document.getElementById("clickCount").textContent = clickCount;

            // Sayacınızı sunucuya gönderin
            fetch('/api/clickCount', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ clickCount })
            })
            .then(response => response.json())
            .then(data => {
                // Sayacı güncelle
                document.getElementById("clickCount").textContent = data.clickCount;
            })
            .catch(error => {
                console.error('Sayacı güncelleme hatası:', error);
            });
        });

        // Sayfa yüklendiğinde sayacınızı güncelle
        updateClickCount();

        function updateClickCount() {
            fetch('/api/clickCount')
                .then(response => response.json())
                .then(data => {
                    // Sayacı güncelle
                    document.getElementById("clickCount").textContent = data.clickCount;
                })
                .catch(error => {
                    console.error('Sayacı güncelleme hatası:', error);
                });
        }
    </script>
</body>
</html>
