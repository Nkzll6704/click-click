<!DOCTYPE html>
<html>
<head>
    <title>Clicknclick | Click Counter</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .counter {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click&Click</h1>
        <div class="counter" id="clickCount">0</div>
        <button id="myButton" class="button">Click</button>
    </div>

    <script>
        // Sayacı sunucudan al ve güncelle
        function updateClickCount() {
            fetch('/api/clickCount')
                .then(response => response.json())
                .then(data => {
                    // Sayacı güncelle
                    document.getElementById('clickCount').textContent = data.clickCount;
                })
                .catch(error => {
                    console.error('Sayacı güncelleme hatası:', error);
                });
        }

        // Sayfa yüklendiğinde sayacı güncelle
        window.addEventListener('load', function() {
            updateClickCount();
        });
