<!DOCTYPE html>
<html>
<head>
    <title>Clicknclick | Click Counter</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .counter {
            font-size: 29px;
            margin-right: 15px;
        }
        .button {
            padding: 20px 40px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click&Click</h1>
        <span class="counter" id="globalClickCount">0</span>
        <button id="myButton" class="button">Click</button>
        <button id="resetButton" class="button">Reset</button>
    </div>

    <script>
        // Sayacı tutmak için yerel depolamayı kontrol edin
        let clickCount = localStorage.getItem('clickCount');
        if (clickCount === null) {
            clickCount = 0;
        }

        // Sayacı güncelle
        document.getElementById("globalClickCount").textContent = clickCount;

        // Düğmeye tıklama olayını dinleyin
        const button = document.getElementById("myButton");
        button.addEventListener("click", function() {
            // Sayacı artırın
            clickCount++;
            // Sayacı yerel depolamaya kaydet
            localStorage.setItem('clickCount', clickCount);
            // Sayacı güncelle
            document.getElementById("globalClickCount").textContent = clickCount;

            // Sayacınızı sunucuya gönderin
            fetch('/api/globalClickCount', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ clickCount })
            })
            .then(response => response.json())
            .then(data => {
                // Sayacı güncelle
                document.getElementById("globalClickCount").textContent = data.clickCount;
            })
            .catch(error => {
                console.error('Sayacı güncelleme hatası:', error);
            });
        });

        // Sıfırla düğmesine tıklama olayını dinleyin
        const resetButton = document.getElementById("resetButton");
        resetButton.addEventListener("click", function() {
            // Sayacı sıfırla
            clickCount = 0;
            // Sayacı yerel depolamadan kaldır
            localStorage.removeItem('clickCount');
            // Sayacı güncelle
            document.getElementById("globalClickCount").textContent = clickCount;
        });

        // Sayfa yüklendiğinde sayacınızı güncelle
        updateGlobalClickCount();

        function updateGlobalClickCount() {
            fetch('/api/globalClickCount')
                .then(response => response.json())
                .then(data => {
                    // Sayacı güncelle
                    document.getElementById("globalClickCount").textContent = data.clickCount;
                })
                .catch(error => {
                    console.error('Sayacı güncelleme hatası:', error);
                });
        }

        // Sayfa yenilendiğinde sayacınızı yükle
        window.addEventListener('load', function() {
            updateGlobalClick
             window.addEventListener('load', function() {
            updateGlobalClickCount();
        });

        // Sayacınızı global hale getirin
        window.globalClickCount = clickCount;
    </script>
</body>
</html>
